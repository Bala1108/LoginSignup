<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="one">
        <div id="two">
            <h1>Sign-Up</h1>
            <table id="tab">
            
                    <tr>
                        <td>
                            <label for="username">Student-Name :</label>
                        </td>
                        <td>
                      <input type="text" name="" id="username" pattern="[a-z A-Z]" 
                      required checked placeholder="enter max 10 character"></td>
                    </tr>
                    <tr><td><span id="span1"></span></td></tr>

                    <tr>
                        <td>
                            <label for="email">Student-Email</label>
                        </td>
                        <td>
                            <input type="email" required id="email" pattern="[ a-z 0-9 @ ]">
                        </td>
                    </tr>
                    <tr><td><span id="span2"></span></td></tr>

                    <tr>
                        <td><label for="password">New-Password</label></td>
                        <td><input type="password" name="" id="password"
                            required placeholder="enter 8 digit"></td>
                    </tr>
                    <tr><td><span id="span3"></span></td></tr>
                     
                    <tr>
                        <td><label for="confirmpassword">Confirm-Password</label></td>
                        <td><input type="password" name="" id="confirmpassword"
                            required>
                        
                        </td>
                    </tr>
                    <tr><td><span id="span4"></span></td></tr>

            </table>
             <p><input type="submit" name="" id="abc"></p>
           




            <script src="../js/task4.js"></script>
        </div>
    </div>
    
</body>
</html>
